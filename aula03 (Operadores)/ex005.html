<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores Aritmético</h1>
    <!-- 5 + 2 = 7
         5 - 2 = 3
         5 * 2 = 10
         5 / 2 = 2.5
         5 % 2 = 1 (resto da divisão)
         5 ** 2 = 25 (potência )
        
        precedência de operadores = () > ** > *,/,%  > +,- 
    
    -->

    <h1>Operadores de Incremento</h1>
    <!--
        x+=1 = x++ (soma 1)
        x-=1 = x-- (diminui 1)

    -->
    <h1>Operadores Relacionais</h1>
    <!-- O resultado é um boleando (true ou false)
        5 > 2 = true
        7 < 4 = false
       8 >= 8 = true
       9 <= 7 = false
       5 == 5 = true (sinal de igual)
       4 != 4 = false (sinal de diferente)
    -->
    <h1>Operadores de Identidades</h1>
    <!--
        Operador de igualdade restrita: ===, !==

        5 == '5' = true
        5 === '5' = false


    -->
    <h1>Operadores Lógicos</h1>
    <!--
        ! = negação (não)
        && = conjunção (e)
        || = disjunção (ou)

        ! (operador unário) = true ou false

        && (operador binário) =
        true && true = true
        true && false = false
        false && true = false
        false && false = false

        || (operador binário) = 
        true && true = true
        true && false = true
        false && true = true
        false && false = false

        ordem = ! > && > || 
    -->
    <H1>Operador Ternário</H1>
    <!-- Juta três operandos
        ? =
        : =
        teste ? true : false

    -->

    <!-- Ordem Geral de Precedência:
    Operadores Aritméticos (() > ** > *,/,%  > +,- ) > Operadores Relacionais (quem aparecer primeiro) > Operadores Lógico (! > && > || )
-->

    
    
</body>
</html>
